<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/	bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="../style/style.css">
    <title>project</title>

  <body>
    <h1 class="h1">Age Calculator</h1>
    <div class="container div1">
      <div class="birthdayDate">
      <label for="birthday" class="label1">Birthday:</label>
      <input type="date" id="birthday_date" name="Birthdays">
      <br>
      </div>
      <div class="todayDate">
      <label for="Date" class="label2">Date:</label>
      <input type="date" id="current_date" name="Dates">
      <br>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary" id="submit_btn" onclick=check()>
    </div>
    <div class="container div2">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="year">
            <h1 id="showYears">0</h1>
            <h3>Year</h3>
          </div>    
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="month">
            <h1 id="showMonths">0</h1>
            <h3>Months</h3>
          </div>    
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="days">
            <h1 id="showDays">0</h1>
            <h3>Days</h3>
          </div>    
        </div>
      </div>
      </div>
    <!--Javascript-->
    <script src="../js/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
